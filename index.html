<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add and Rate Attractions</title>
  <style>
    #addButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #viewDiv {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <button id="addButton">Add my attraction</button>

  <script src="https://js.arcgis.com/4.22/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      // 定义是否处于编辑模式
      let isEditing = false;

      // 初始化地图
      const map = new Map({
        basemap: "topo-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40], // 地图中心
        zoom: 4 // 缩放级别
      });

      // Popup templates for different layers
      const popupOsmAttraction = {
        title: "{name}",
        content:
         `<b>OBJECTID:</b> {OBJECTID}<br>
          <b>Name:</b> {name}<br>
          <b>Type:</b> {tourism}<br>
          <b>Description:</b> {description}<br>
          <b>website:</b> {website}<br>
        `
      };

      const popupMyAttraction = {
        title: "{Name}",
        content: `
          <b>Attraction Name:</b> {Name}<br>
          <b>Attraction Type:</b> {Att_Type}<br>
          <b>Description:</b> {Description}
        `
      };

      // Define the FeatureLayer for OpenStreetMap attractions
      const osmAttractionsLayer = new FeatureLayer({
        url: "https://services6.arcgis.com/Do88DoK2xjTUCXd1/arcgis/rest/services/OSM_NA_Tourism/FeatureServer",
        outFields: ["OBJECTID","name", "tourism", "description","website"],
        popupTemplate: popupOsmAttraction  // Use the defined popup template
      });

      // Define the FeatureLayer for My Attractions
      const myAttractionsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/My_Attraction/FeatureServer",
        outFields: ["Name", "Att_Type", "Description"],
        popupTemplate: popupMyAttraction  // Use the defined popup template
      });

      // Define the FeatureLayer for Comments and Rating (no popup needed here)
      const reviewLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Comments_and_Rating/FeatureServer"
      });

      // Adding layers to the map
      map.addMany([osmAttractionsLayer, myAttractionsLayer]);

      // 监听添加景点按钮
      document.getElementById("addButton").addEventListener("click", function() {
        isEditing = true;
        this.innerText = "Click on the map to add a new attraction";
        this.style.backgroundColor = "#ff8800";
      });

      // 地图点击事件，处理添加新景点或显示评论和评分
      view.on("click", function(event) {
        if (isEditing) {
          const point = event.mapPoint;
          openAddAttractionForm(point);
        } else {
          view.hitTest(event).then(function(response) {
            if (response.results.length > 0) {
              const feature = response.results[0].graphic;
              view.popup.open({
                features: [feature],
                location: event.mapPoint  // 弹出窗口显示在点击的位置
              });
            }
          });
        }
      });

      // 打开输入表单，用户输入新景点信息
      function openAddAttractionForm(point) {
        const formHtml = `
          <div id="attractionForm" style="position: absolute; top: 20px; left: 20px; background: white; padding: 10px;">
            <h3>Add a new attraction</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Attraction Name"><br>
            <label for="type">Type:</label>
            <input type="text" id="type" placeholder="Attraction Type (e.g., museum, park)"><br>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Describe the attraction"></textarea><br>
            <button onclick="submitAttraction(${point.longitude}, ${point.latitude})">Submit</button>
          </div>
        `;
        document.body.insertAdjacentHTML("beforeend", formHtml);
      }

      // 提交新景点信息
      window.submitAttraction = function(longitude, latitude) {
        const name = document.getElementById("name").value;
        const type = document.getElementById("type").value;
        const description = document.getElementById("description").value;

        const newFeature = {
          geometry: {
            type: "point",
            longitude: longitude,
            latitude: latitude
          },
          attributes: {
            Name: name,
            Type: type,
            Description: description
          }
        };

        myAttractionsLayer.applyEdits({
          addFeatures: [newFeature]
        }).then(function(response) {
          console.log("Attraction added successfully:", response);
          document.getElementById("attractionForm").remove();
          isEditing = false;
          document.getElementById("addButton").innerText = "Add my attraction";
          document.getElementById("addButton").style.backgroundColor = "#007acc";
        }).catch(function(error) {
          console.error("Error adding attraction:", error);
        });
      };

      // 加载评论和评分
      function loadReviews(attractionId) {
        const query = reviewLayer.createQuery();
        query.where = `AttractionID = '${attractionId}'`;

        reviewLayer.queryFeatures(query).then(function(result) {
          const reviewsSection = document.getElementById("reviews-section");
          reviewsSection.innerHTML = "";

          result.features.forEach(function(feature) {
            reviewsSection.innerHTML += `<p>${feature.attributes.Username}: ${feature.attributes.Comments} (Rating: ${feature.attributes.Rating})</p>`;
          });
        });
      }

      // 提交评论和评分
      window.submitReview = function(attractionId) {
        const rating = document.getElementById("rating").value;
        const comments = document.getElementById("comment").value;

        const newReview = {
          geometry: null, // 评论不需要空间几何
          attributes: {
            AttractionID: attractionId,
            Rating: parseInt(rating),
            Comments: comments,
            Username: "anonymous" // 可以替换为实际用户名
          }
        };

        reviewLayer.applyEdits({
          addFeatures: [newReview]
        }).then(function() {
          console.log("Review added successfully");
          calculateAverageRating(attractionId);
          loadReviews(attractionId);
        }).catch(function(error) {
          console.error("Error adding review:", error);
        });
      };

      // 计算平均评分
      function calculateAverageRating(attractionId) {
        const query = reviewLayer.createQuery();
        query.where = `AttractionID = '${attractionId}'`;

        reviewLayer.queryFeatures(query).then(function(result) {
          let totalRating = 0;
          const totalReviews = result.features.length;

          result.features.forEach(function(feature) {
            totalRating += feature.attributes.Rating;
          });

          const averageRating = totalReviews > 0 ? (totalRating / totalReviews).toFixed(2) : "No ratings yet";
          document.getElementById("averageRating").innerText = averageRating;
        });
      }

    });
  </script>
</body>
</html>
